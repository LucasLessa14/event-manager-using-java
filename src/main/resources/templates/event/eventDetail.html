<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Java Project</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
		<nav class="menu">
		    <div class="nav-wrapper container">
		      <a href="#" class="brand-logo">Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">keyboard_arrow_left</i>Voltar</a></li>
		      </ul>
		    </div>
		</nav>
	</header>

    <div th:each="event: ${event}" class="container">
        <div class="row">
            <p>Nome: <span th:text="${event.eventName}"></span></p>
            <p>Local: <span th:text="${event.eventPlace}"></span></p>
            <p>Data: <span th:text="${event.eventDate}"></span></p>
            <p>Hor√°rio: <span th:text="${event.eventTime}"></span></p>
        </div>
        
        <form method="post">
            <label for="guestName">Nome do convidado</label>
            <input type="text" name="guestName" id="guestName" placeholder="Nome Completo">
            <label for="guestName">CPF do convidado</label>
            <input type="number" name="guestRG" id="guestRG" placeholder="000.000.000-00" maxlength="11">
            <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">control_point</i>Adicionar</button>
        </form>
    </div>
    
    <table class="container">
        <thead>
            <tr>
                <th>Nome do convidado</th>
                <th>RG do convidado</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest: ${guests}">
                <td><span th:text="${guest.guestName}"></span></td>
                <td><span th:text="${guest.guestRG}"></span></td>
                <td><a th:href="${(#mvc.url('EC#deleteGuest').arg(0, guest.guestRG)).build()}"><i class="material-icons left red-text text-accent-2">delete</i></a></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
